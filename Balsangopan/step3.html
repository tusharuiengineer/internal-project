<!doctype html>
<html lang="en">
  <head>
    <title>Bal Sangopan Yojana Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  </head>

  <body>
    <div class="fullHeight d-flex" >
      <div class="sideBarWrapper position-relative" >
        <button class="btn sideBarToogle" data-bs-toggle="button" autocomplete="off" ><i class="ph ph-caret-left"></i></button>
        <div class="sideBar d-flex flex-column h-100" id="sidebar">
          <div class="text-center logoBox w-100 mb-4" >
            <img src="./Img/logo.png" width="200" alt="Balsangopan" />
          </div>
          <a href="#" class="sideBarLink mb-2" >
            <i class="ph ph-gauge me-2 h5 mb-0"></i><span>Dashbord</span><i class="ph ph-caret-right ms-auto"></i>
          </a>
          <a href="application-list.html" class="sideBarLink mb-2" >
            <i class="ph ph-users me-2 h5 mb-0"></i><span>Applicant List</span><i class="ph ph-caret-right ms-auto"></i>
          </a>
          <a href="#" class="sideBarLink logoutBtn mt-auto mb-4" >
            <i class="ph ph-sign-out me-2 h5 mb-0"></i><span class="me-auto" >Logout</span>
          </a>
        </div>
      </div>
      <div class="flex-grow-1 p-5" >
        <div class="container pt-5" >
          <div class="bs-stepper mb-4" >
            <div class="bs-stepper-header g-2">
              <div class="step crossed px-2 px-md-4" data-target="#account-details-modern">
                <button type="button" class="step-trigger flex-column flex-xl-row" aria-selected="true">
                  <span class="bs-stepper-circle">1</span>
                  <span class="bs-stepper-label">
                    <span class="bs-stepper-title text-center text-md-start">Child Details</span>
                    <span class="bs-stepper-subtitle d-none d-xl-block">Setup Child Details</span>
                  </span>
                </button>
              </div>
              <div class="line d-none d-md-block">
                <i class="ph ph-caret-right"></i>
              </div>
              <div class="step crossed px-2 px-md-4" data-target="#personal-info-modern">
                <button type="button" class="step-trigger flex-column flex-xl-row" aria-selected="false">
                  <span class="bs-stepper-circle">2</span>
                  <span class="bs-stepper-label">
                    <span class="bs-stepper-title text-center text-md-start">Parent Details</span>
                    <span class="bs-stepper-subtitle d-none d-xl-block">Add Parents info</span>
                  </span>
                </button>
              </div>
              <div class="line d-none d-md-block">
                <i class="ph ph-caret-right"></i>
              </div>
              <div class="step active px-2 px-md-4" data-target="#social-links-modern">
                <button type="button" class="step-trigger flex-column flex-xl-row" aria-selected="false">
                  <span class="bs-stepper-circle">3</span>
                  <span class="bs-stepper-label">
                    <span class="bs-stepper-title text-center text-md-start">Bank Details</span>
                    <span class="bs-stepper-subtitle d-none d-xl-block">Add Bank Accound details</span>
                  </span>
                </button>
              </div>
              <div class="line d-none d-md-block">
                <i class="ph ph-caret-right"></i>
              </div>
              <div class="step px-2 px-md-4" data-target="#social-links-modern">
                <button type="button" class="step-trigger flex-column flex-xl-row" aria-selected="false">
                  <span class="bs-stepper-circle">4</span>
                  <span class="bs-stepper-label">
                    <span class="bs-stepper-title text-center text-md-start">Documents</span>
                    <span class="bs-stepper-subtitle d-none d-xl-block">Attach Documents</span>
                  </span>
                </button>
              </div>
            </div>
            
            <div class="bs-stepper-content p-4 p-md-5 mt-5" >
              <h6>Bank Details</h6>
              <small>Please enter bank details in below form.</small>
              <form class="pt-4" >
                <div class="row" >
                  <div class="col-md-6 mb-4" >
                    <div>
                      <label for="" class="form-label">Bank Name</label>
                      <input type="text" class="form-control form-control-lg rounded-1" />
                    </div>
                  </div>
                  <div class="col-md-6 mb-4" >
                    <div>
                      <label for="" class="form-label">Account Number</label>
                      <input type="text" class="form-control form-control-lg rounded-1" />
                    </div>
                  </div>
                  <div class="col-md-6 mb-4" >
                    <div>
                      <label for="" class="form-label">IFSC Code</label>
                      <input type="text" class="form-control form-control-lg rounded-1" />
                    </div>
                  </div>
                  <div class="col-md-6 mb-4" >
                    <div>
                      <label for="" class="form-label">Account Type</label>
                      <select class="form-select form-select-lg rounded-1" placeholder="Select" >
                        <option value="">Saving</option>
                        <option value="">Current</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="d-flex justify-content-between align-items-center" >
                  <a href="./step2.html" class="btn btn-light btn-lg me-4 text-decoration-none px-5" >Back</a>
                  <a href="./step4.html" class="btn btn-primary btn-lg px-5" >Next</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
